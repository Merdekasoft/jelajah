<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Jelajah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 480px;
    }

    h1 {
      text-align: center;
      color: #222;
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      margin: 16px 0;
      text-align: center;
      color: #444;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: #fff;
    }

    .btn-true {
      background-color: #33b5e5;
    }

    .btn-false {
      background-color: #ff4444;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-top: 12px;
    }

    @media (max-width: 480px) {
      .question {
        font-size: 16px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Kuis Jelajah</h1>
  <div id="quiz">
    <div id="question" class="question">Memuat soal...</div>
    <div class="btn-group">
      <button class="btn-true" onclick="checkAnswer('Benar')">
        <i class="fa-solid fa-check"></i> Benar
      </button>
      <button class="btn-false" onclick="checkAnswer('Salah')">
        <i class="fa-solid fa-xmark"></i> Salah
      </button>
    </div>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
  const dataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR67K7U_-Svp0okawJ5feRWnUsaAPuDLqOZ7lyA8nqJ6zbO1_65W2-dvm7NUkBReJdVhMvUWuSQUS58/pub?gid=0&single=true&output=tsv";

  let questions = [];
  let currentQuestion = 0;
  let score = 0;

  function loadTSV(url) {
    fetch(url)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split("\n");
        lines.shift(); // Hapus header
        questions = lines.map(line => {
          const [q, a] = line.split("\t");
          return {
            question: q?.trim() || '',
            answer: a?.trim().toLowerCase() || ''
          };
        }).filter(item => item.question && item.answer);
        showQuestion();
      })
      .catch(err => {
        document.getElementById("question").innerText = "Gagal memuat soal.";
        console.error(err);
      });
  }

  function showQuestion() {
    if (currentQuestion < questions.length) {
      document.getElementById("question").innerText = questions[currentQuestion].question;
      document.getElementById("result").innerText = "";
    } else {
      const finalScore = `Skor kamu: ${score} dari ${questions.length}`;
      document.getElementById("quiz").innerHTML = `
        <h2>${finalScore}</h2>
        <p>Terima kasih sudah bermain!</p>
      `;
      // Kirim skor ke Kodular
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(finalScore);
      }
    }
  }

  function checkAnswer(userAnswer) {
    const current = questions[currentQuestion];
    if (!current) return;
    const correct = current.answer.toLowerCase();
    if (userAnswer.toLowerCase() === correct) {
      score++;
      document.getElementById("result").innerText = "✅ Benar!";
    } else {
      document.getElementById("result").innerText = "❌ Salah!";
    }
    currentQuestion++;
    setTimeout(showQuestion, 1000);
  }

  loadTSV(dataUrl);
</script>

</body>
</html>
